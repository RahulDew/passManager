{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="add-modal" id="add-notes-modal">
        <form action="/addnote" role="form" method="POST">
          {% csrf_token %}
          <h2>Add New Notes</h2>
          <input type="text" name="title" placeholder="Title" />
          <textarea type="text" name="desc" id="" cols="30" rows="10" placeholder="Enter your note"></textarea>
          <button type="submit" value="save" name="add-notes">Save</button>
        </form>
      </div>
    </div>

</body>
</html>
