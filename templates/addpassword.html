{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    {% comment %} <link rel="stylesheet" href="./login-signup.css"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'login-signup.css' %}">
</head>
<body>
    <div class="wrapper">
        <h1>Add Password</h1>
        <form action="/addpassword" role="form" method="POST">
            {% csrf_token %}
            <input type="text" name="url" placeholder="url of website" />
            <input type="email" name="email" placeholder="email" />
            <input type="password" name="password" placeholder="password" />
            <button type="submit" value="save" name="add-password">Save</button>
          </form>
        <div class="member">
            Make sure using correct URL and Email!
        </div>
    </div>
</body>
</html>
