{% extends 'base.html' %}

{% block title %} Home | Abstractor {% endblock %}

{% block mainContent %}

<div class="dash-title">
  <i class="uil uil-tachometer-fast-alt title-icon"></i>
  <span class="text">Dashboard</span>
</div>

<div class="boxes" id="special-cards">
  <div class="box special-hover-card">
    <i class="uil uil-key-skeleton"></i>
    <span class="text">Passwords</span>
    <span class="number">{{passwords_count}}</span>
  </div>
  <div class="box special-hover-card">
    <i class="uil uil-notes"></i>
    <span class="text">Secure Notes</span>
    <span class="number">{{notes_count}}</span>
  </div>
  <div class="box special-hover-card">
    <i class="uil uil-credit-card"></i>
    <span class="text">Card Details</span>
    <span class="number">{{cards_count}}</span>
  </div>
  <div class="box special-hover-card">
    <i class="uil uil-apps"></i>
    <span class="text">Tools</span>
    <span class="number">3</span>
  </div>
</div>

{% endblock mainContent %}
