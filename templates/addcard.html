{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="add-modal" id="add-card-modal">
        <form action="/addcard" role="form" method="POST">
          {% csrf_token %}
          <h2>Add New Notes</h2>
          <input type="text" name="holder_name" placeholder="Holder name" />
          <input type="text" name="bank_name" placeholder="Bank name" />
          <input type="number" name="card_number" placeholder="Card number" />
          <input type="number" name="key" placeholder="Key" />
          <input type="date" name="expiry_date" placeholder="Expiry date" />
          <button type="submit" value="save" name="add-card">Save</button>
        </form>
      </div>
    </div>

</body>
</html>
